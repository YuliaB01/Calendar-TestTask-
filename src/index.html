<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/main.css">
        <title>Calendar task</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="cal" class="calendar"></div>

            <div id="modal">
                <div id="modal-head">
                    <p id="month"></p>
                    <p id="year"></p>
                </div>
                <p id="date"></p>
                <div id="modal-footer">
                    <a id="close-btn">Close</a>
                </div>
            </div>
        </div>

        <div id="overlay"></div>
        <script src="/js/main.js"></script>
    </body>
</html>
